<div class="card">
  <div class="card-header text-center text-white bg-primary h4">
    Create or Update a training
  </div>

  <div class="card-body">
    <form (ngSubmit)="onGetInfos()" [formGroup]="formTraining">
      <div class="form-group">
        <label for="name" class="col-form-label">Name <span class="text-danger">*</span></label>
        <input id="name" name="name" formControlName="name" type="text" class="form-control">
        <span class="text-danger" *ngIf="formTraining.get('name')?.invalid">
          Le nom est obligatoire !
        </span>
      </div>

      <div class="form-group">
        <label for="description" class="col-form-label">Description</label>
        <textarea name="description" formControlName="description" id="description" cols="3" rows="2" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label for="tarif" class="col-form-label">Tarif</label>
        <input id="tarif" name="tarif" formControlName="tarif" type="number" class="form-control">
        <span class="text-danger" *ngIf="formTraining.get('tarif')?.invalid">
          Le tarif est obligatoire !
        </span>
      </div>

      <div class="form-group">
        <label for="date" class="col-form-label">Date</label>
        <input id="date" name="date" formControlName="date" type="date" class="form-control">
        <span class="text-danger" *ngIf="formTraining.get('date')?.invalid">
          La date est obligatoire !
        </span>
      </div>

      <div class="form-group mx-auto">
        <button type="button" class="btn btn-danger mx-3" (click)="onClose(false)">
          Fermer
        </button>

        <button [disabled]="formTraining.invalid" type="submit" class="btn btn-success">
          Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
