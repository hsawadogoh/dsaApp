<!-- Page wrapper  -->
<!-- ============================================================== -->
<div class="page-wrapper">
  <!-- ============================================================== -->
  <!-- Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
  <div class="page-breadcrumb">
    <div class="row">
      <div class="col-12 d-flex no-block align-items-center">
        <h4 class="page-title">Tables</h4>
        <div class="ms-auto text-end">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                Library
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- End Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Container fluid  -->
  <!-- ============================================================== -->
  <div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title mb-0">List of training</h5>
          </div>

          <div class="row mx-2">
            <div class="col-4">
              <button class="btn btn-primary" (click)="onOpenCreateUpdateTraining(null)">
                Create a new training
              </button>
            </div>
          </div>


          <table class="table">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th scope="col">Tarif</th>
              <th scope="col">Date</th>
              <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let t of allTrainings$ | async; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ t.name }}</td>
              <td>{{ t.description }}</td>
              <td>{{ t.tarif }}</td>
              <td>{{ t.date }}</td>
              <td>
                <button (click)="navigateToDetail(t)" class="btn btn-warning ">
                  voir plus
                </button>

                <button (click)="onOpenCreateUpdateTraining(t)" class="btn btn-primary mx-3">
                  Modifier
                </button>

                <button (click)="onDelete(t)" class="btn btn-danger">
                  Supprimer
                </button>
              </td>

            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <footer class="footer text-center">
    All Rights Reserved by Matrix-admin. Designed and Developed by
    <a href="https://www.wrappixel.com">WrapPixel</a>.
  </footer>
  <!-- ============================================================== -->
  <!-- End footer -->
  <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Page wrapper  -->
